{% extends "network/layout.html" %}

{% block body %}

    <div id="profile-div" class="container my-3">
    </div>



<script type="text/babel">
    
    function App() {
        const [page, setPage] = React.useState({
            filter: 'all',
            page: 1
        
        });


        function changeFilter(event) {
            setPage ({
                filter: event.target.dataset.filter,
                page: event.target.dataset.page
            })
        }

        return (
            <>
            <nav className="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                <a className="navbar-brand" href="#" id="brand">Network</a>
              
                <div>
                  <ul className="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <li className="nav-item">
                            <a className="nav-link" data-filter="{{user.username}}" data-page="1" onClick={changeFilter} id="username">{{ user.username }}</a>
                        </li>
                    {% endif %}
                    <li className="nav-item">
                      <a className="nav-link" data-filter="all" onClick={changeFilter} id="all-post" data-page="1">All Posts</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li className="nav-item">
                            <a className="nav-link" data-filter="following" onClick={changeFilter} data-page="1" id="following">Following</a>
                        </li>
                        <li className="nav-item">
                            <a className="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    {% else %}
                        <li className="nav-item">
                            <a className="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li className="nav-item">
                            <a className="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                  </ul>
                </div>
              </nav>
              <LoadPost filter={page.filter} page={page.page}/>
              </>
        )
    }

    function PostList(props) {
        return (<>
            <h1>{props.filter}</h1>
            </>
        )
    }

    function ShowAlertBox(props) {
        let type = `alert alert-${props.type}`
        return(
            <div className={type} role="alert">
                {props.message}
              </div>
        )
    }

    function EmptyPost(props) {
        const empty_page_content = {
            'heading': 'Nothing to see here.',
            'following':{
                'first_line': 'You are not following anybody right now.',
                'second_line': 'How about checking out all posts and follow someone that catch your eye.'
            },
            'user': {
                'first_line': 'You have not made any post',
                'second_line': 'Click the new post to make one.'
            }
        }
        return (<div className="m-3">
            <div className="alert alert-info" role="alert">
                <h4 className="alert-heading">{empty_page_content.heading}</h4>
                <p>{props.filter === 'following' ? empty_page_content.following.first_line : empty_page_content.user.first_line}</p>
                <hr></hr>
                <p className="mb-0">{props.filter === 'following' ? empty_page_content.following.second_line : empty_page_content.user.second_line}</p>
              </div>
            </div>
        )
    }

    function FetchPage(props) {
        const [pageList, setPageList] = React.useState({
            'pagination': {},
            'error_content': null,
            'object_list': null,
            'error': false,
            'empty': false
        });
        let url = `page/${props.filter}/${props.page}`

        React.useEffect(() => {
            fetch(url)
            .then(response => {
                if (response.status === 200){
                return response.json().then(result => {
                    if (result === 'None') {
                        setPageList({
                            'pagination': null,
                            'object_list': null,
                            'empty': true,
                            'error': false,
                            'error_content': null
                        })
                    }
                    else{
                        setPageList({
                            'pagination': result,
                            'object_list': result.object_list,
                            'empty': false,
                            'error': false,
                            'error_content': null
                        })
                    }
                })
                .catch(error => {
                    alert(error)
                });
                }
                else if (response.status === 400){
                    return response.json().then(result => {
                        setPageList({
                            ...pageList,
                            'pagination': null,
                            'object_list': null,
                            'empty': true,
                            'error_content': result,
                            'error': true
                        })
                    });
                }
                else {
                    alert('bad request');
                }
                
            })
        }, [url]); 

        if (pageList.error) {
            return (   
                <>
                <ShowAlertBox type={pageList.error_content && pageList.error_content.type} message={pageList.error_content && pageList.error_content.message}/>
            </>
            )
        }
        else {
            if (pageList.empty) {
                return (
                    <EmptyPost filter={props.filter} />
                )
            }
            return (<>
                {
                    pageList.object_list && pageList.object_list.map((item) => {
                        return <div key={item.id}>
                        <div className="card text-bg-dark mb-3">
                            <div className="card-header">{item.poster}</div>
                            <div className="card-body">
                              <p className="card-text">{item.content}</p>
                              <footer className="blockquote-footer text-info"><small>{item.timestamp}</small></footer>
                            </div>
                          </div>
                        </div>
                    })
                }
                < Pagination pagination={pageList.pagination} currentPage={props.page}/>
                </>
            )
        }
        
    }

    function Pagination(props) {
        function PageNumber() {
            let list = Array(props.pagination.num_pages).fill().map((_, index) => index + 1);
            return (
                <>
                {
                    list && list.map((item) => {
                        if (item == props.currentPage) {
                            return( <li key ={item} className="page-item active" aria-current="page">
                                <span className="page-link">
                                  {item}
                                  <span className="sr-only">(current)</span>
                                </span>
                              </li>)
                        } else {
                            return <li key={item} className="page-item"><a className="page-link">{item}</a></li>
                        }
                    })
                }
                </>
            )

        }
    
        return (
            <>
            <p>total page = {props.pagination.num_pages}</p>
            <p>current page = {props.currentPage} </p>
            <nav aria-label="...">
                <ul className="pagination">
                  <li className={props.pagination.has_previous ? "page-item":"page-item disabled"}>
                    <a className="page-link">Previous</a>
                  </li>
                  < PageNumber />
                  <li className={props.pagination.has_next ? "page-item":"page-item disabled"}>
                    <a className="page-link">Next</a>
                  </li>
                </ul>
              </nav>
            </>
        )
    }

    function LoadPost(props) {
        const Filter = React.useCallback(() => {
            switch(true) {
                case props.filter === 'all' || props.filter === 'following':
                    return <>
                    <PostList filter={props.filter.toUpperCase()} />
                    <FetchPage filter={props.filter} page={props.page} page={props.page}/>
                    </>
                default:
                    return <>
                    <PostList filter={props.filter} />
                    <FetchPage filter={props.filter} page={props.page} page={props.page}/>
                    </>
            }
        });

        return (
            <div className="container">
            {Filter()}
            </div>
        )
    }

    const AppDiv = ReactDOM.createRoot(document.querySelector('#App'));
    AppDiv.render(<App />);

</script>
{% endblock %}
