{% extends "network/layout.html" %}
{% load static%}

{% block body %}

    <div id="profile-div" class="container my-3">
    </div>



<script type="text/babel">
    
    function App() {
        const [username, setUsername] = React.useState({
            {%if user.is_authenticated%}
            name: '{{user.username}}',
            {%else%}
            name: 'stranger',
            {%endif%}
            filter: 'all'
        
        });


        function changeFilter(event) {
            setUsername ({
                ...username,
                filter: event.target.dataset.filter
            })
        }

        return (
            <>
            <nav className="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                <a className="navbar-brand" href="#" id="brand">Network</a>
              
                <div>
                  <ul className="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <li className="nav-item">
                            <a className="nav-link" data-filter="{{user.username}}" onClick={changeFilter} id="username">{{ user.username }}</a>
                        </li>
                    {% endif %}
                    <li className="nav-item">
                      <a className="nav-link" href="{% url 'index' %}" id="all-post">All Posts</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li className="nav-item">
                            <a className="nav-link" data-filter="following" onClick={changeFilter} id="following">Following</a>
                        </li>
                        <li className="nav-item">
                            <a className="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    {% else %}
                        <li className="nav-item">
                            <a className="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li className="nav-item">
                            <a className="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                  </ul>
                </div>
              </nav>
              <div className="container">
              <PostList username={username.name} filter={username.filter}/>
              </div>
              <LoadPost filter={username.filter} />
              </>
        )
    }

    function PostList(props) {
        return (<>
            <h1>HELLO, {props.username}</h1>
            <p>the filter is {props.filter}</p>
            </>
        )
    }

    function FetchData(props) {
        const [data, setData] = React.useState(null);
        let url = `posts/${props.url}`

        React.useEffect(() => {
            fetch(url)
            .then(response => response.json())
            .then(result => setData(result));
        }, [url]); 

        if (data === 'None') {
            return (<div className="m-3">
                <div className="alert alert-info" role="alert">
                    <h4 className="alert-heading">Nothing to see here</h4>
                    <p>You are not following anybody right now.</p>
                    <hr></hr>
                    <p className="mb-0">How about checking out all posts and follow someone that catch your eye.</p>
                  </div>
                </div>
            )
        } else {
            return (
                <>
                {
                    data && data.map((item) => {
                        return <p key={item.id}>{item.poster} posted {item.content}</p>
                    })
                }
                </>
            )
        }

        
    }


    function CaseDefault() {
        console.log('default')
        return (
            <p>THIS IS RENDERED WHEN DEFAULT</p>
        )
    }

    function CaseFollowing() {
        return (
            <div className="container">
            <p>THIS IS RENDERED WHEN FOLLOWING</p>
            </div>
        )
    }

    function CaseUser(props) {
        return (<>
            <p>THIS IS RENDERED WHEN USER IS CLICKED</p>
            </>
        )
    }

    function LoadPost(props) {
        const Filter = React.useCallback(() => {
            switch(true) {
                case props.filter === 'all':
                    return <FetchData url={props.filter}/>
                case props.filter === 'following':
                    return <>
                    <FetchData url={props.filter} />
                    </>
                default:
                    return <>
                    <FetchData url={props.filter} />
                    </>
            }
        });

        return (
            <>
            {Filter()}
            </>
        )
    }

    const AppDiv = ReactDOM.createRoot(document.querySelector('#App'));
    AppDiv.render(<App />);

</script>
{% endblock %}
